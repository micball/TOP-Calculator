<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calcOutside">
        <div class="title">The Basic Purple Calculator</div>
        <div class="calcBody">
            <div class="display"></div>
        </div>
        <div class="buttons">
            <div class="button operand">7</div>
            <div class="button operand">8</div>
            <div class="button operand">9</div>
            <div class="button operator">+</div>
            <div class="button operand">4</div>
            <div class="button operand">5</div>
            <div class="button operand">6</div>
            <div class="button operator">-</div>
            <div class="button operand">1</div>
            <div class="button operand">2</div>
            <div class="button operand">3</div>
            <div class="button operator">ร</div>
            <div class="button operand">0</div>
            <div class="button clear">Clear</div>
            <div class="button evaluate">=</div>
            <div class="button operator">รท</div>
        </div>
    </div>
</body>
</html>
